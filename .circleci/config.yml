version: 2
jobs:
  build_and_test:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-

      - setup_remote_docker:
          version: 17.05.0-ce

      - run: gradle dependencies

      - run: gradle clean build -xtest

      - run: gradle docker

      - persist_to_workspace:
          root: build
          paths:
            - docker/
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

  push_and_deploy_gcp:
    docker:
      - image: google/cloud-sdk

    working_directory: ~/repo

    steps:
      - checkout

      - setup_remote_docker:
          version: 17.05.0-ce

      - attach_workspace:
          at: ~/repo/build

      - run:
          name: Setup Google Cloud SDK
          command: |
            apt-get install -qq -y gettext
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            echo $GCLOUD_SQL_KEY > ${HOME}/gcloud-sql-key.json
            gcloud --quiet config set project $GOOGLE_PROJECT_ID
            gcloud --quiet config set compute/zone $GOOGLE_COMPUTE_ZONE
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}
            #kubectl create secret generic cloudsql-instance-credentials --from-file=credentials.json=${HOME}/gcloud-sql-key.json
            #kubectl create secret generic cloudsql-db-credentials --from-literal=username=${DB_USERNAME} --from-literal=password=${DB_PASSWORD}

      - run:
          name: Docker build and push
          command: |
            cd ~/repo/build/docker
            docker build -t $GOOGLE_CLOUD_RESOURCE/$GOOGLE_PROJECT_ID/$PROJECT_NAME:latest .
            gcloud auth configure-docker
            docker images
            docker push $GOOGLE_CLOUD_RESOURCE/$GOOGLE_PROJECT_ID/$PROJECT_NAME:latest


      - run:
          name: Deploy to Kubernetes
          command: |
            envsubst < ~/repo/kubernet/kubernet_deployment.yml > ~/repo/patched_kubernet_deployment.yml
            kubectl apply -f ~/repo/patched_kubernet_deployment.yml
            kubectl rollout status deployment/${PROJECT_NAME}

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build_and_test:
          filters:
            branches:
              only:
                - release
                - develop
      - push_and_deploy_gcp:
          requires:
            - build_and_test
          filters:
            branches:
              only:
                - release
      - push_and_deploy_gcp:
          requires:
            - build_and_test
          filters:
            branches:
              only:
                - develop
